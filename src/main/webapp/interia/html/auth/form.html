<!DOCTYPE html>
<html>
<head>
	<title>INTERIA</title>
	<meta charset="utf-8">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/header_move.css">
	<link rel="stylesheet" type="text/css" href="../../css/auth/form.css">
	<link rel="shortcut icon" href="../favicon.ico">
</head>
<body>
<header id="header">
</header>
<section>
	<div class="main_visual0">
	</div>
	<div class="form_mainText">
		<h1>회원가입</h1>
		<h1>다양한 정보를 제공받으세요.</h1>
	</div>
	<div class="form_subText">
		<h1>개인정보 입력</h1>
		<p>('*'은 필수 항목입니다.)</p>
	</div>

	<div class="form_mainForm">
		<form>
			<div>
				<div class="form_mainForm_Id00">
					<label>아이디(이메일) *</label>
				</div>
				<div class="form_mainForm_Id01">
					<input type="text" placeholder="아이디를 입력하세요">
				</div>
			</div>
			<div>
				<div class="form_mainForm_Id00">
					<label>비밀번호 *</label>
				</div>
				<div class="form_mainForm_Id01">
					<input type="password" placeholder="비밀번호를 입력하세요">
				</div>
			</div>
			<div>
				<div class="form_mainForm_Id00">
					<label>이름 *</label>
				</div>
				<div class="form_mainForm_Id01">
					<input type="text" placeholder="이름을 입력하세요">
				</div>
			</div>
			<div>
				<div class="form_mainForm_Id00">
					<label>전화번호 *</label>
				</div>
				<div class="form_mainForm_Id02">
					<select>
						<option selected>010</option>
						<option>000</option>
						<option>000</option>
						<option>000</option>
						<option>000</option>
					</select>
					<input type="text" style="width: 100px;">
					<input type="text" style="width: 100px;">
				</div>
			</div>
			<div>
				<div class="form_mainForm_Id00">
					<label>닉네임 *</label>
				</div>
				<div class="form_mainForm_Id01">
					<input type="text" placeholder="별명을 입력하세요">
				</div>
			</div>
		</form>
	</div>
	<div class="form_mainButton">
		<div class="form_mainButton01">
			<button type="button" onClick="location.href='./login.html'">가입하기</button>
			<button type="button" onClick="location.href='./index.html'">취소하기</button>
		</div>
	</div>
</section>




<footer id="footer">
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../js/header.js"></script>
    <script src="../../js/footer.js"></script>
</footer>
</body>
</html>
